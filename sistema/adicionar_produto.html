</head>

<body>
  <ul class="list-unstyled">
    <li><a class="nav-link" href="detalhes_da_comanda.html">Detalhes da comanda</a></li>
    <li><a class="nav-link" href="detalhes_da_venda.html">Detalhes da venda</a></li>

  </ul>

  <div class="container mt-5">
    <h1 class="mb-4">Adicionar Produto</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome do Produto">
      </div>
      <div class="form-group">
        <label for="preco">Preço</label>
        <input type="text" class="form-control" id="preco" placeholder="Preço do Produto">
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" class="form-control" id="categoria" placeholder="Categoria do Produto">
      </div>
      <div class="form-group">
        <label for="icone">Ícone</label>
        <input type="file" class="form-control" id="icone">
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</body>
