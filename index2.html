<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilo para o botão flutuante */
        .floating-btn {
            position: fixed;
            /* Distância do fundo da página */
            bottom: 100px;
            /* Distância da direita da página */
            right: 100px;
            border: none;
            /* Torna o botão redondo */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            /* Sombra */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Use flexbox para alinhar o conteúdo */
            display: flex;
            /* Alinhe horizontalmente */
            justify-content: center;
            /* Alinhe verticalmente */
            align-items: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light" id="navbar">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">Nome do Bar</a>
        </div>
        <div class="container">
            <div class="categorias-produtos nav d-flex justify-content-center w-100">
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div id="produtos-por-categoria" class="row"></div>
    </div>

    <a href="#navbar" class="btn btn-primary floating-btn">
        <i class="fa-solid fa-arrow-up-long fs-4"></i>
    </a>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>

</body>

</html>
